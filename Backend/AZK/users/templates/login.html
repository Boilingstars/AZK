{% extends 'base.html' %}
{% block content %}
<h2>Вход</h2>
<form method="post">
    {% csrf_token %}
    {{ form.username.label }} {{ form.username }}
    {{ form.user_type.label }} {{ form.user_type }}
    {{ form.password.label }} {{ form.password }}
    <button type="submit">Войти</button>
</form>
<p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
{% endblock %}
